<body>

      <main>
        <div id="home-container">
            <h1>Welcome to View Point</h1>
            <p>Discover the beauty of nature with our National Parks and Mountains guide.</p>

<section id="search-section">
    <h2>National Parks Search</h2>
    
    <div class="dropdown">
        <select id="locationsList" class="styled-select">
            <option value="">Select a Location:</option>
        </select>
        <select id="parkTypeList" class="styled-select">
            <option value="">Select a Park Type:</option>
        </select>
        <div id="results"><p>Results</p></div>
    </div>
</section>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 View Point Inc.</p>
    </footer>

    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/locationData.js"></script>
    <script>
    locationsArray.forEach(s=>locationsList.innerHTML += `<option>${s}</option>`)
    parkTypesArray.forEach(s=>parkTypeList.innerHTML += `<option>${s}</option>`)
    function draw(){
        results.innerHTML=""
        nationalParksArray.forEach(p => {
    if (p.State === locationsList.value && p.LocationName.includes(parkTypeList.value)) {
        results.innerHTML += `<div class="card">
            <h2>${p.State}</h2>
            <p>${p.LocationName}</p>
            <h3>ZipCode-${p.ZipCode}</h3>
            <h3>Phone:${p.Phone}</h3>
            <h3>Fax:${p.Fax}</h3>
            <h3>Latitude:${p.Latitude}</h3>
            <h3><a href="https://www.google.com/maps?q=${p.Latitude},${p.Longitude}" target="_blank">View on Google Maps</a><h3>
            </div>`;
    }
});
    }
    draw()
        parkTypeList.onchange=draw
        locationsList.onchange=draw
            
  
    </script>
    

</body>
