<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainsByViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mountains.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaldi&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <header class="header">
        <a href="index.html" class="logo"><img src="./images-2/viewpoint.png" alt="logo" width=200></a>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="mountains.html">Mountains</a>
          <a href="nationalparks.html">National Parks</a>
        </nav>
      </header>



    <main>

        <div id="home-container">
            <h1>Welcome to View Point</h1>
            <p>Discover the beauty of nature with our National Parks and Mountains.</p>
        

        <h2>Mountains</h2>
        <div class="dropdown">
            <select id="list" class="styled-select">
                <option value="">Select a Mountain</option>
            </select>
            <p id="results"> Results</p>
        </div>                                                                                                  
    </div>
    </main>

    <footer>
        <p>&copy; 2023 View Point Inc.</p>
    </footer>

    
    <script src="./scripts/mountainData.js"></script>
    <script>
        mountainsArray.forEach(m=>list.innerHTML+= `<option>${m.name}</option>`)
        list.onchange=e=>{
            let m=mountainsArray.find(m=>m.name==list.value)
            results.innerHTML=`
            <img src="images/${m.img}">
            <h2>Effort: ${m.effort}<h2>
            <h3>Elevation: ${m.elevation}<h3>
            <h3> Description: <h2>
            <h3>Coords: ${m.coords.lng} ${m.coords.lat}<h3>
            <h2>Description:<h2>
            <p>${m.desc}</p>
            `
        }
    </script>
</body>
</html>
